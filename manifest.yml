applications:
- name: esmapi-lx
  instances: 1
  memory: 896M
  routes:
    - route: esmapi-lx.cfapps.eu10-004.hana.ondemand.com
  path: srv/target/esmapi-exec.jar
  services:
    - esmapi-xsuaa
    - esmapi-hana
  env:
    IAS_XSUAA_XCHANGE_ENABLED: true
    SEND_XFRAMEOPTIONS: false

# Application Router as web server
- name: app-esmapi-lx
  path: app
  buildpacks:
    - nodejs_buildpack
  memory: 128M
  routes:
    - route: esmapi-web-lx.cfapps.eu10-004.hana.ondemand.com
  services:
    - esmapi-xsuaa
  env:
    destinations: >
      [
        {
          "name":"token-destination",
          "url":"https://esmapi.cfapps.eu10-004.hana.ondemand.com",
          "forwardAuthToken": true
        }
      ]
...