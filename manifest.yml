applications:
- name: esmapi
  instances: 1
  memory: 1024M
  routes:
    - route: esmapi.cfapps.eu10-004.hana.ondemand.com
  path: srv/target/esmapi-exec.jar
  services:
    - esmapi-xsuaa
    - esmapi-hana
  env:
    IAS_XSUAA_XCHANGE_ENABLED: true
    SEND_XFRAMEOPTIONS: false

# Application Router as web server
- name: app-esmapi
  path: app
  buildpacks:
    - nodejs_buildpack
  memory: 128M
  routes:
    - route: esmapi-web.cfapps.eu10-004.hana.ondemand.com
  services:
    - esmapi-xsuaa
  env:
    destinations: >
      [
        {
          "name":"token-destination",
          "url":"https://esmapi.cfapps.eu10-004.hana.ondemand.com",
          "forwardAuthToken": true
        },
        {
          "name":"common_navigation_proxy",
          "url":"https://newlxp-backend-dev.cfapps.eu10.hana.ondemand.com",
          "forwardAuthToken": true
        },
        {
          "name":"common_navigation_proxy_public",
          "url":"https://newlxp-backend-dev.cfapps.eu10.hana.ondemand.com",
          "forwardAuthToken": false
        },
        {
          "name":"common_navigation_resources",
          "url":"https://newlxp-components-dev.cfapps.eu10.hana.ondemand.com/",
          "forwardAuthToken": false
        } 
      ]
